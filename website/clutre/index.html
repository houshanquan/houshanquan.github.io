<script>  
function getStyle(obj,sName){
	if(obj.currentStyle){
			return obj.currentStyle[sName];
		}else{
			return getComputedStyle(obj,false)[sName];
		}
	};
	var scaleW=parseInt(document.body.clientWidth||document.documentElement.clientWidth)/320; 
	var resizes66 = document.querySelectorAll('.resize66');
	//计算除图片元素以外的宽、高、top、left
	for (var j=0; j<resizes66.length; j++) {
	   resizes66[j].style.width=parseInt(getStyle(resizes66[j],'width'))*scaleW+'px';
	   resizes66[j].style.height=parseInt(getStyle(resizes66[j],'height'))*scaleW+'px';
	   resizes66[j].style.top=parseInt(getStyle(resizes66[j],'top'))*scaleW+'px';
	   resizes66[j].style.left=parseInt(getStyle(resizes66[j],'left'))*scaleW+'px';
	};
</script>

                        cancel: function () { 
                            // 用户取消分享后执行的回调函数
                        }
                    });
                    wx.onMenuShareAppMessage({
                        title: shareData.title, // 分享标题
                        desc: shareData.desc, // 分享描述
                        link: shareData.link, // 分享链接
                        imgUrl: shareData.imgUrl, // 分享图标
                        success: function () { 
                            // 用户确认分享后执行的回调函数
                        },
                        cancel: function () { 
                            // 用户取消分享后执行的回调函数
                        }
                    });

                });

        },
        error: function(){
          // alert("error,微站后台暂时不能提供服务，请联系公众号管理员");
        }
    });
